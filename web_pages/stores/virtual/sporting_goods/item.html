<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Sporting Goods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Sporting Goods Store Logo</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Shop All</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product-detail-layout">
            <div class="product-images">
                <img src="placeholder_large.jpg" alt="Main Product Image">
            </div>
            <div class="product-info">
                <h1>[Product Name]</h1>
                <p class="price">$XX.XX</p>
                <p class="description">Detailed placeholder description of this Sporting Goods product. Talk about its features, materials, benefits, etc.</p>
                <div class="options">
                    <label for="size">Option:</label> <select id="size"><option>Option 1</option><option>Option 2</option></select>
                </div>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>
        </div>
        <section id="related-products">
            <h2>You Might Also Like</h2>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Sporting Goods Store. All rights reserved.</p>
    </footer>
</body>
</html>
