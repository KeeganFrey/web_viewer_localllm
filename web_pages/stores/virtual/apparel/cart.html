<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - Apparel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Apparel Store Logo</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Shop All</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Your Shopping Cart</h1>
        <div class="cart-items">
            <div class="cart-item">
                <img src="placeholder_thumb.jpg" alt="Product Thumbnail">
                <div class="item-details">
                    <h3>Product Name 1</h3>
                    <p>Price: $XX.XX</p>
                    <p>Quantity: <input type="number" value="1" min="1"></p>
                </div>
                <button class="remove-item">Remove</button>
            </div>
        </div>
        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <p>Subtotal: $YYY.YY</p>
            <p>Shipping: $ZZ.ZZ</p>
            <p>Total: $TTT.TT</p>
            <button class="checkout-button">Proceed to Checkout</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Apparel Store. All rights reserved.</p>
    </footer>
</body>
</html>
